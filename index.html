<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>G E I S E R</title>
    <style>
      :root {
        
        --bg: #1a3433;   
        --fg: #1342ea;  
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
      }


      body {
        margin: 0;
        background: #2b2b2b url('img.JPG') no-repeat center center fixed;
        background-size: cover;
        color: var(--fg);
        font-family: serif;
        display: flex;
        align-items: center;      
        justify-content: center;  
        min-height: 100svh;       
        } 

        .content {
            opacity: 0;
            animation: fade-in 2s ease-out 1.5s forwards;
            text-align: center;
            backdrop-filter: brightness(1.1);
        }

      h1 {
        margin-top: 0; 
        font-size: 10rem;
      }


      @keyframes fade-in {
        from { opacity: 0; }
        to   { opacity: 1; }
      }

      
      @media (prefers-reduced-motion: reduce) {
        .content { animation: none; opacity: 1; }
      }
    </style>
  </head>
  <body>
  
    <main class="content" role="main">
      <h1>G E I S E R</h1>
      <p></p>
    </main>
  </body>
</html>
